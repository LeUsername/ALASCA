<p><b>Simulated times and durations.</b></p>

<p>
This package provides implementations for time management in DEVS simulation.
The class <code>Time</code> implements an absolute simulation time value with
its time unit while the class <code>Duration</code> implements a simulation
time delay with its time unit.
</p>
